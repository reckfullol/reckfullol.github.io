ne">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">int</span> MAX_REQUEST = <span class="number">100</span>;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">final</span> Request[] requestQueue;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">int</span> tail;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">int</span> head;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">int</span> count;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">final</span> WorkerThread[] threadPool;</span><br><span class="line"></span><br><span class="line">    Channel(<span class="keyword">int</span> threads) &#123;</span><br><span class="line">        <span class="keyword">this</span>.requestQueue = <span class="keyword">new</span> Request[MAX_REQUEST];</span><br><span class="line">        <span class="keyword">this</span>.head = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">this</span>.tail = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">this</span>.count = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">        threadPool = <span class="keyword">new</span> WorkerThread[threads];</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; threadPool.length; i++) &#123;</span><br><span class="line">            threadPool[i] = <span class="keyword">new</span> WorkerThread(<span class="string">"Worker-"</span> + i, <span class="keyword">this</span>);</span><br><span class="line">        &#125;</span><br><span class="line" ne"></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">run</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; <span class="keyword">true</span>; i++) &#123;</span><br><span class="line">                Request request = <span class="keyword">new</span> Request(getName(), i);</span><br><span class="line">                channel.putRequest(request);</span><br><span class="line">                Thread.sleep(random.nextInt(<span class="number">1000</span>));</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; <span class="keyword">catch</span> (InterruptedException e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Test</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">        Channel channel = <span class="keyword">new</span> Channel(<span class="number">5</span>);</span><br><span class="line">        channel.startWorkers();</span><br><span class="line">        <span class="keyword">new</span> ClientThread(<span class="string">"Alice"</span>, channel).start();</span><br><span class="line">        <span
